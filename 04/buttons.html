<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--link rel="stylesheet" href="css/bootstrap.css"-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <title>Document</title>
  <style>
  .con{
    margin-top: 50px;
    /*background-color: grey;*/
    height: 100vh;
  }
  </style>


</head>
<body>
  <div class="container con">
    <button class="btn" type="button">Normal Button</button>
    <button class="btn btn-primary" type="button">primary</button>
    <button class="btn btn-secondary" type="button">secondary</button>
    <button class="btn btn-success" type="button">success</button>
    <button class="btn btn-warning" type="button">warning</button>
    <button class="btn btn-info" type="button">info</button>
    <button class="btn btn-danger" type="button">danger</button>
    <button class="btn btn-link" type="button">link</button>
    <button class="btn btn-outline-danger" type="button">outline-danger</button>
    <button class="btn btn-outline-success" type="button">outline-success</button>

    <div>1</div>

    <button class="btn btn-outline-success" type="button">outline-success</button>
    <button class="btn btn-success btn-lg" type="button">outline-success</button>
    <button class="btn btn-outline-primary btn-sm" type="button">outline-success</button>
    <br>
    <button class="btn btn-outline-danger btn-block" type="button">outline-success</button>
    <br>
    <button class="btn btn-outline-success active" type="button">outline-success</button>
    <button class="btn btn-outline-success disabled" type="button">outline-success</button>

  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
